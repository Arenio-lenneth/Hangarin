{% extends 'base.html' %} {% load static %} {% block content %}
<div class="content">
  <div class="container-fluid">
    <h4 class="page-title">Hangarin</h4>
    <!--added codes-->
    <div class="row">
      <div class="col-md-3">
        <div class="card card-stats card-warning">
          <div class="card-body">
            <div class="row">
              <div class="col-5">
                <div class="icon-big text-center">
                  <i class="la la-users"></i>
                </div>
              </div>
              <div class="col-7 d-flex align-items-center">
                <div class="numbers">
                  <p class="card-category">Task</p>
                  <h4 class="card-title">{{total_tasks}}</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <div class="col-md-3">
        <div class="card card-stats card-success">
          <div class="card-body">
            <div class="row">
              <div class="col-5">
                <div class="icon-big text-center">
                  <i class="la la-bar-chart"></i>
                </div>
              </div>
              <div class="col-7 d-flex align-items-center">
                <div class="numbers">
                  <p class="card-category">Added This Year</p>
                  <h4 class="card-title">{{tasks_added_this_year}}</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <div class="col-md-3">
        <div class="card card-stats card-danger">
          <div class="card-body">
            <div class="row">
              <div class="col-5">
                <div class="icon-big text-center">
                  <i class="la la-newspaper-o"></i>
                </div>
              </div>
              <div class="col-7 d-flex align-items-center">
                <div class="numbers">
                  <p class="card-category">Subscribers</p>
                  <h4 class="card-title">5,303</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <div class="col-md-3">
        <div class="card card-stats card-primary">
          <div class="card-body">
            <div class="row">
              <div class="col-5">
                <div class="icon-big text-center">
                  <i class="la la-check-circle"></i>
                </div>
              </div>
              <div class="col-7 d-flex align-items-center">
                <div class="numbers">
                  <p class="card-category">Order</p>
                  <h4 class="card-title">1,576</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row">
       <div class="col-md-12">
         <div class="card">
           <div class="card-header">
            <div class="card-title">Hangarin</div>
            <div class="card-category">Page Subtitle</div>
          </div>
          <div class="card-body">Hello, World</div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
